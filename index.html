<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculatorDiv">
        <div id="display">
            0
        </div>
        <div id="controls">
            <div id="numbers">
                <div id="1To3" class="numberRow">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                </div>
                <div id="4To6" class="numberRow">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                </div>
                <div id="7To9" class="numberRow">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                </div>
                <div id="0" class="numberRow">
                    <button id="0">0</button>
                </div>
            </div>
            <div id="operators">
                <div id="FirstRowOperators" class="operatorRow">
                    <button id="plus">+</button>
                    <button id="minus">-</button>
                </div>
                <div id="SecondRowOperators" class="operatorRow">
                    <button id="multiply">*</button>
                    <button id="divide">/</button>
                </div>
                <div id="ThirdRowOperators">
                    <button id="equals">=</button>
                    <button id="clear">Clear</button>
                </div>
            </div>

            </div>
        </div>

    </div>
    
</body>
</html>
